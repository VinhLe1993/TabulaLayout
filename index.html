<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Tabula layout</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav">
          <div class="logo">
            <a href="http://tabula.bold-themes.com/wavy/">
              <img src="./assets/img/crest.png" alt="logo">
            </a>
          </div>
          <div class="topMenu">
            <nav class="nav">
              <ul class="navMenu">
                <li class="navMenuItem">
                  <a href="http://tabula.bold-themes.com/wavy/">Home</a>
                </li>
                <li class="navMenuItem">
                  <a href="http://tabula.bold-themes.com/wavy/">About</a>
                </li>
                <li class="navMenuItem">
                  <a href="http://tabula.bold-themes.com/wavy/">Courses</a>
                </li>
                <li class="navMenuItem">
                  <a href="http://tabula.bold-themes.com/wavy/">Blog</a>
                </li>
                <li class="navMenuItem">
                  <a href="http://tabula.bold-themes.com/wavy/">Shop</a>
                </li>
                <li class="navMenuItem">
                  <a href="http://tabula.bold-themes.com/wavy/">Elements</a>
                </li>
              </ul>
            </nav>
            <div class="topMenuInfo">
              <div class="topMenuInfoCell">
                <div class="topMenuInfoWidget">
                  <a href="#">
                    <div class="phoneNumIcon">
                      <i class="fal fa-phone"></i>
                      <span class="phoneNumText">(+1) 555 234-8765</span>
                    </div>
                  </a>
                </div>
                <a href="https://twitter.com/bold_themes" class="topMenuInfoWidget">
                  <div class="topMenuInfoIcon">
                    <i class="fab fa-twitter"></i>
                  </div>
                </a>
                <a href="https://www.facebook.com/boldthemes/" class="topMenuInfoWidget">
                  <div class="topMenuInfoIcon">
                    <i class="fab fa-facebook-f"></i>
                  </div>
                </a>
                <a href="https://www.youtube.com/channel/UCPL5LgX32KsbQ1i9nV-xiKA" class="topMenuInfoWidget">
                  <div class="topMenuInfoIcon">
                    <i class="fab fa-youtube"></i>
                  </div>
                </a>
                <a href="#" class="topMenuInfoWidget">
                  <div class="topMenuInfoIcon">
                    <i class="fab fa-instagram"></i>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="carousel"></section>
    <section class="our__team"></section>
    <section class="your__course"></section>
    <footer class="footer"></footer>







    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
